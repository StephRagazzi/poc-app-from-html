<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Host Page with Angular Widget</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Host page styles â€” these must NOT leak into the widget */
    body {
      font-family: Georgia, serif;
      background: #fefce8;
      color: #92400e;
      padding: 2rem;
    }
    h1 { color: #b91c1c; }
    p { font-size: 1.1rem; }
    .open-widget-btn {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: 2px solid #b91c1c;
      border-radius: 0.375rem;
      background: #b91c1c;
      color: #fff;
      cursor: pointer;
      margin: 1rem 0;
    }
    .open-widget-btn:hover { background: #991b1b; }

    /* Modal overlay */
    .modal-backdrop {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-backdrop.open {
      display: flex;
    }
    .modal-content {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: #fff;
      border-radius: 0.75rem;
      padding: 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      width: 90%;
    }
    .modal-close {
      position: absolute;
      top: 0.5rem;
      right: 0.75rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #64748b;
      line-height: 1;
    }
    .modal-close:hover { color: #1e293b; }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
      user-select: none;
      margin: -2rem -2rem 1rem -2rem;
      padding: 0.75rem 1rem;
      background: #f1f5f9;
      border-radius: 0.75rem 0.75rem 0 0;
    }
    .modal-header:active { cursor: grabbing; }
    .modal-header h3 {
      margin: 0;
      font-size: 1rem;
      color: #334155;
    }
  </style>
</head>
<body>
  <h1>This is the host HTML page</h1>
  <p>Click the button below to open the Angular Web Component.</p>

  <button class="open-widget-btn" onclick="document.getElementById('widget-modal').classList.add('open')">
    Open Widget
  </button>

  <div id="widget-modal" class="modal-backdrop" onclick="if(event.target===this)this.classList.remove('open')">
    <div class="modal-content" role="dialog" aria-modal="true" aria-label="Angular Widget">
      <div class="modal-header" id="modal-drag-handle">
        <h3>Widget</h3>
        <button class="modal-close" aria-label="Close widget" onclick="document.getElementById('widget-modal').classList.remove('open')">&times;</button>
      </div>
      <app-widget></app-widget>
    </div>
  </div>

  <p>Content below the widget is still plain HTML.</p>

  <script>
    (function () {
      const handle = document.getElementById('modal-drag-handle');
      const modal = handle.closest('.modal-content');
      let isDragging = false, startX, startY, origLeft, origTop;

      handle.addEventListener('pointerdown', function (e) {
        if (e.target.closest('.modal-close')) return;
        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
        origLeft = modal.offsetLeft;
        origTop = modal.offsetTop;
        handle.setPointerCapture(e.pointerId);
      });

      handle.addEventListener('pointermove', function (e) {
        if (!isDragging) return;
        modal.style.left = (origLeft + e.clientX - startX) + 'px';
        modal.style.top = (origTop + e.clientY - startY) + 'px';
      });

      handle.addEventListener('pointerup', function () {
        isDragging = false;
      });
    })();
  </script>
</body>
</html>
